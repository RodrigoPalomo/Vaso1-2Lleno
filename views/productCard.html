<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo&family=Caudex&family=Dancing+Script&family=League+Spartan:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/productCard.css" />
    <title>Ver Orden</title>
  </head>
  <body>
    <div class="productCard-cajaTitulo">
      <h1 class="productCard-titulo">Mi Orden(1)</h1>
      <div class="productCard-windowsClose">
        <i class="far fa-window-close"></i>
      </div>
    </div>
    <div class="productCard-nombreTrago">
      <h3>Boody Cherry</h3>
      <div>
        <p class="productCard-precio">ARS$520</p>
      </div>
      <div class="productCard-editarRemove">
        <p class="productCard-editar">Editar</p>
        <p>Quitar</p>
        <div class="productCard-sumador">
            <p>-   1   +</p>
        </div>
      </div>
    </div>
    <div class="productCard-totalPagar">
        <p>Total a pagar: </p>
        <p>ARS$520</p>
    </div>
    <div class="productCard-cajaContinuarPagar">
        <p class="productCard-continuarPagar">Continuar y pagar.</p>
    </div>
  </body>
</html>
